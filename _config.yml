# SITE CONFIGURATION
baseurl: "" # Set it to "" if use for personal site. The subpath of your site, e.g. /blog/
url: "https://towdium.github.io" # the base hostname & protocol for your site
imageurl: "https://unsplash.it/2600/500?random" #"https://unsplash.it/2600/500?random""https://source.unsplash.com/category/nature/2600x500"

# THEME-SPECIFIC CONFIGURATION
theme:
  # Meta
  title: Towdium's here
  #avatar: avatar.png
  hometitle: Home #display on navigation menu.
  yoursitetitle: Towdium
  gravatar: # Email MD5 hash
  description: "personal blog of Towdium" # used by search engines
  visiblewords: 300
  # Header and footer text
  header_text: >
     The misfits. The rebels. The troublemakers. The round pegs in the square holes.

  header_text_feature_image: img/bg.jpg
  place_holder_image: img/bg.jpg
  footer_text: >
   <a href="https://yoursite.com">Towdium</a> 

  # Icons
  rss: false
  email_address: "towdium@gmail.com" # Full email address, e.g. "sam@example.com"
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  github: "Towdium"
  weibo: "u/5092127194"
  google_plus:
  instagram:
  linkedin:  # Full URL
  pinterest: 
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter: "towdium"
  wordpress:
  youtube:

  # Scripts
  google_analytics: # Tracking ID, e.g. "UA-000000-01"
  disqus_shortname: Towdium
  katex: true # Enable if using math markup

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  #str_next: "Next"
  #str_prev: "Prev"
  str_continue_reading: "Continue Reading..."

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Source+Sans+Pro:400,700,700italic,400italic"

  # Post navigation
  post_navigation: false

# PAGINATION
enforce_ssl: 
paginate: 5
paginate_path: "blog/page:num"
permalink: blog/:title/ 

# Posted in ... with ...
sechby: 
  category:   #in
  tag:   #with

# BUILD SETTINGS
markdown: redcarpet
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed

gems:
  - jekyll-paginate
